<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aviator Palpites Inteligente</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5.0.2/dist/tesseract.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>✈️ Aviator Palpites Inteligente</h1>

    <div class="upload-section">
      <input type="file" id="imageInput" accept="image/*" />
      <button id="uploadBtn">Carregar histórico</button>
    </div>

    <div id="resultados"></div>

    <button id="gerarBtn">🎯 Gerar Palpite</button>

    <div class="palpite-box">
      <p id="palpiteTexto">Aguardando imagem...</p>
    </div>

    <div class="feedback">
      <button id="acertouBtn">✅ Acertou</button>
      <button id="errouBtn">❌ Errou</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
