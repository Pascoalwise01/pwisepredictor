<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bac Bo Predictor — Pascoal Wise</title>
  <link rel="icon" href="https://games.elephantbet.co.ao/favicon.ico" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <header>
      <h1 class="title">🎲 Bac Bo Predictor</h1>
      <p class="subtitle">by <strong>Pascoal Wise</strong></p>
      <a class="play-link" href="https://games.elephantbet.co.ao/LaunchGame" target="_blank">
        🎮 Jogar Bac Bo na ElephantBet
      </a>
    </header>

    <main>
      <!-- Botão principal -->
      <button id="generateBtn" class="btn-generate">🔮 Gerar Palpite</button>

      <!-- Caixa do palpite -->
      <div id="predictionBox" class="box hidden">
        <p id="predictionText" class="prediction-text"></p>
        <div class="feedback">
          <button id="confirmRight" class="btn success">✅ Acertou</button>
          <button id="confirmWrong" class="btn danger">❌ Errou</button>
        </div>
      </div>

      <!-- Caixa para corrigir o resultado real -->
      <div id="manualRealBox" class="box hidden">
        <p>Selecione o resultado real:</p>
        <div class="manual-options">
          <button class="btn realBtn" data-val="PLAYER">🔵 Player</button>
          <button class="btn realBtn" data-val="BANKER">🔴 Banker</button>
          <button class="btn realBtn" data-val="TIE">🟡 Empate</button>
        </div>
      </div>

      <!-- Histórico -->
      <section class="history-section">
        <h2>Histórico recente</h2>
        <div id="historyContainer" class="history-grid"></div>
      </section>

      <!-- Estatísticas -->
      <section class="stats-section">
        <p id="statsBox">🎯 0% de precisão</p>
      </section>

      <!-- Log -->
      <section class="log-section">
        <h3>📜 Registo</h3>
        <div id="logArea" class="log-area"></div>
      </section>
    </main>
  </div>

  <script src="script.js"></script>
</body>
          </html>
