<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bac Bo Predictor</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Bac Bo Predictor 🔮</h1>

    <div class="history-section">
      <h3>Histórico</h3>
      <textarea id="historyInput" placeholder="Digite o histórico manualmente (um por linha): Player, Banker, Tie"></textarea>
      <button id="loadHistory">Carregar Histórico</button>
    </div>

    <div class="prediction-section">
      <button id="generate">Gerar Palpite</button>
      <div id="prediction" class="prediction"></div>
    </div>

    <div class="feedback">
      <button id="correct" class="correct">Acertou ✅</button>
      <button id="wrong" class="wrong">Errou ❌</button>
    </div>

    <div class="history-display">
      <h3>Histórico Atual</h3>
      <ul id="historyList"></ul>
    </div>

    <a href="https://www.elephantbet.com" target="_blank" class="link">🎰 Jogar Bac Bo na ElephantBet</a>
  </div>

  <script src="script.js"></script>
</body>
</html>
